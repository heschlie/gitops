apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobooks-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
  volumeMode: Filesystem

---

  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: audiobooks
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: audiobooks
    template:
      metadata:
        labels:
          app: audiobooks
      spec:
        containers:
          - name: audiobooks
            image: linuxserver/readarr:develop
            ports:
              - containerPort: 8787
                name: http
            env:
              - name: PUID
                value: "1000"
              - name: PGID
                value: "1000"
              - name: TZ
                value: America/Los_Angeles
            volumeMounts:
              - mountPath: /config
                name: config
              - mountPath: /starr
                name: downloads
        volumes:
          - name: config
            persistentVolumeClaim:
              claimName: audiobooks-config
          - name: downloads
            nfs:
              path: /opt/tank1/starr
              server: nfs.k8s

---

apiVersion: v1
kind: Service
metadata:
  name: audiobooks
spec:
  selector:
    app: audiobooks
  ports:
    - port: 80
      name: http
      targetPort: http

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobooks
spec:
  ingressClassName: nginx
  rules:
    - host: audiobooks.k8s
      http:
        paths:
          - backend:
              service:
                name: audiobooks
                port:
                  name: http
            pathType: Prefix
            path: /
