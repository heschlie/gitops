apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: arr

images:
  - name: linuxserver/sabnzbd
    newTag: 4.3.3
  - name: linuxserver/sonarr
    newTag: 4.0.11
  - name: linuxserver/radarr
    newTag: 5.14.0
  - name: linuxserver/bazarr
    newTag: 1.4.5
  - name: linuxserver/lidarr
    newTag: 2.7.1
  - name: linuxserver/jackett
    newTag: 0.22.1576
  - name: haugene/transmission-openvpn
    newTag: 5.3.1
  - name: golift/notifiarr
    newTag: 0.8.3

resources:
  - namespace.yaml
  - sabnzbd.yaml
  - transmission.yaml
  - jackett.yaml
  - notifiarr.yaml
  - radarr.yaml
  - sonarr.yaml
  - anime.yaml
  - bazarr.yaml
  - bazarr-anime.yaml
  - lidarr.yaml
  - readarr.yaml
  - audiobooks.yaml

patches:
  - target:
      kind: Ingress
    patch: |-
      - op: add
        path: "/metadata/annotations/nginx.ingress.kubernetes.io~1whitelist-source-range"
        value: "192.168.0.0/16"